  <style>
    .custom-btn {
      background-color: #fff;
      color: #000;
      border: 2px solid #000;
      padding: 10px 20px;
      border-radius: 25px;
      font-weight: bold;
      text-align: center;
      display: inline-block;
      text-decoration: none;
      margin: 10px;
      transition: all 0.3s ease;
    }

    .custom-btn:hover {
      background-color: #000;
      color: #fff;
      cursor: pointer;
    }

    .powered-by {
      position: relative;
      display: inline-block;
      font-size: 1rem;
      color: #fff;
      font-weight: bold;
      text-decoration: none;
      overflow: hidden;
      padding: 5px 15px;
      margin-top: -10px;
      margin-bottom: 20px;
    }

    .powered-by::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      height: 100%;
      width: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 215, 0, 0.8), transparent);
      animation: shimmer 2.5s infinite;
    }

    @keyframes shimmer {
      0% {
        left: -100%;
      }
      100% {
        left: 100%;
      }
    }

    .powered-by:hover {
      color: #FFD700;
    }
  </style>
</head>
